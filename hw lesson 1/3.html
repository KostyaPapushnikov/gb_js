<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 плюс 10 получаем 20.
    2. 20 плюс строка '10' получаем 2010, строка не число => она конкатенируется
    */
    console.log(10 + 10 + '10');

    /*
    1. Тут похожая ситуация, число со строкой сложить НЕЛЬЗЯ
   */
    console.log(10 + "10" + 10);

    /*
    1. 10 плюс 10 получаем 20.
    2. +'10' - это значит, что строка '10' меняется на число 10 со знаком +
    3. 20 плюс 10 получаем 30.
   */
    console.log(10 + 10 + +"10");

    /*
    1. Преобразуем строку "" в отрицательное число, но т.к. строка пуста, в ней 
    храниться значение 0
    2. делим 10 на -0 получаем -infinity
   */
    console.log(10 / -"");

    /*
    1. '2,5' - там стоит запятая, следовательно js думает, что это два числа
    и не может: либо сделать из такой строки число, либо поделить 10 и на 2
    и на 5
   */
    console.log(10 / +"2,5");
  </script>
</body>
