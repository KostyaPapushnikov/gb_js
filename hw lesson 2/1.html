<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
      c = 2 т.к. значение 'a' инкрементируется
     */
    c = ++a;
    console.log(c);

    /*
      d = 1 т.к. инкрементирование происходит после объявления d
     */
    d = b++;
    console.log(d);

    /*
      с = 5 т.к. a = 2 (это следует из первого вывода) + инкрементируется и
      получается あ = 3

      ну и 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
      d = 4 т.к. b = 2 (это следует из второго вывода), но d не будет 
      инкрементироваться сразу, а будет после объявления d

      ну и 2 + 2 = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
